<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .chat-bubble {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .message {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .time {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="chat-bubble">
    <p class="message">Hello!</p>
    <span class="time">10:00 AM</span>
</div>
</body>
</html>
